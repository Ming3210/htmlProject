<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="../style/login.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <i class='bx bxl-discord-alt icon'></i>
            <span>Wellcome back User</span>
        </div>
        <div>
           
            <div class="email">
                <input id="email" placeholder="Email" class="email-ip" type="text">
                <p id="email-error">Email can't be empty</p>
            </div>
            <div class="pass">
                <input id="password" placeholder="Password" class="password" type="text">
                <p id="password-error">Password can't be empty</p>
            </div>
            <div>
                <input id="submit" class="input" type="submit" value="Sign In">
            </div>
        </div>

        <div class="register">
            Don't have account?<a href="../page/register.html">Register now</a>
        </div>
    </div>
    <script src="../js/signIn.js"></script>
</body>
</html>
